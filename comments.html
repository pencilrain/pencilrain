<div id="dtext">
    
  <h4>Say Something!</h4>
  <input id="namebox" type="text" maxlength="32" size="35" placeholder="Name" style="text-align: center;" />
  <br />
  <textarea id="txt1" class="textbox" rows="10" placeholder="Your comment" style="text-align: center;"></textarea>
</div>

<h4>Comments</h4>
<div id="cmtlist"></div>

<button class="navbutton" onClick="saveComment()"> Post </button>



<script>
    // utility functions for localstorage
function setObject(key, value) {
  window.localStorage.setItem(key, JSON.stringify(value));
}
function getObject(key) {
  var storage = window.localStorage,
      value = storage.getItem(key);
  return value && JSON.parse(value);
}
function clearStorage() {
  window.localStorage.clear();
}


function saveComment(){
  var cText = $('#txt1').val(),
      cName = $('#namebox').val(),
      cmtList = getObject('cmtlist');

  if (cmtList){
    cmtList.push({name: cName, text: cText});
    setObject('cmtlist', cmtList);
  }else{ //Add a comment
    setObject('cmtlist', [{name: cName, text: cText}]);
  }

  bindCmt();
}

function bindCmt(){
  var cmtListElement = $('#cmtlist'),
      cmtList = getObject('cmtlist');

  //Out with the old
  cmtListElement.empty();
  //And in with the new
  $.each(cmtList, function(i, k){
    cmtListElement.append( $('<p><span>'+ k.name +'</span>'+ k.text +'</p>') );
  });
}

//Get the comments on page ready
$(function(){
  bindCmt();
});
</script>
